<h2>*ngIf</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>
<button (click)="onClick()">Clicar</button>


<hr>
<h2>*ngFor</h2>
<ul>
  <!-- <li *ngFor="let item of list let i = index" (click)="onClickEventList($event)">[{{i}}] - {{item.nome}}</li> -->
  <li *ngFor="let item of list let i = index" (click)="onClickEventList(i)">[{{i}}] - {{item.nome}}</li>
</ul>
<br>
<br>
<button (click)="onClickAddList()">Adicionar</button>
<hr>
<h2>*ngSwitch</h2>
<input type="text" [(ngModel)]="nome"/>
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'alvaro'">Álvaro</p>
  <p *ngSwitchCase="'tui'">Arthur</p>
  <p *ngSwitchDefault>{{nome.length === 0 ? '' : 'Não existe nenhum case com este nome'}}</p>
</div>
