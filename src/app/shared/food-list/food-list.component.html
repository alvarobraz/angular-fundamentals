<ul>
  <li *ngFor="let item of foodList">
    <input type="text" [(ngModel)]="item.name" (keyup.enter)="foodListEdit(item.id, { name: item.name, price: item.price })"> -
    <input type="text" [(ngModel)]="item.price" (keyup.enter)="foodListEdit(item.id, { name: item.name, price: item.price })"> -
    <button (click)="foodListDelete(item.id)">Deletar</button>
  </li>
</ul>
